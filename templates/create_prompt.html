{% extends "base.html" %}

{% block title %}Create Prompt - {{ project.name }}{% endblock %}

{% block content %}
<div class="row py-4">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Prompt</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ csrf_token() }}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="title" class="form-label">Prompt Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Enter a descriptive title for this prompt">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Prompt Content *</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required 
                                  placeholder="Enter your prompt instructions here..."></textarea>
                        <div class="form-text">
                            Create reusable prompt templates that you can copy and use in your chats.
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('project_prompts', project_id=project.id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Prompts
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Prompt
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
